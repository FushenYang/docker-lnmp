      - "9072:9072"
    #/etc/hosts
    <<: *hosts
    volumes:
      # php 配置文件
      - ./php72/config/php.ini:/usr/local/etc/php/php.ini
      - ./php72/config/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./php72/config/php-fpm.d:/usr/local/etc/php-fpm.d
      # 项目代码
      - ${WEB_ROOT_PATH}:/var/www/
      # php-fpm日志
      - ./logs/php72/:/var/log/php/
      - ./logs/app/:/data/log/
    networks:
      backend:
        ipv4_address: ${PHP72_IP}

  ### PHP74 #############################################################################
  php74:
    build:
      context: ./php74
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=false
        - EXT_PROTOBUF=false
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=false
    container_name: php74
    privileged: true
    restart: always
    cap_add:
      - SYS_PTRACE
    ports:
      - "9074:9074"
      - "8888:8888"
    #/etc/hosts
    <<: *hosts
    volumes:
      # php 配置文件
      - ./php74/config/php.ini:/usr/local/etc/php/php.ini
      - ./php74/config/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./php74/config/php-fpm.d:/usr/local/etc/php-fpm.d
      # 项目代码
      - ${WEB_ROOT_PATH}:/var/www/
      # php-fpm日志
      - ./logs/php74/:/var/log/php/
      # 应用日志
      - ./logs/app/:/data/log/
    networks:
      backend:
        ipv4_address: ${PHP74_IP}

  ### PHP80 ##############################################################################
  php80:
    build:
      context: ./php80
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=false
        - EXT_PROTOBUF=false
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=false
    container_name: php80
    privileged: true
    restart: always
    cap_add:
      - SYS_PTRACE
    ports:
      - "9080:9080"
    #/etc/hosts
    <<: *hosts
    volumes:
      # php 配置文件
      - ./php80/config/php.ini:/usr/local/etc/php/php.ini
      - ./php80/config/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./php80/config/php-fpm.d:/usr/local/etc/php-fpm.d
      # 项目代码
      - ${WEB_ROOT_PATH}:/var/www/
      # php-fpm日志
      - ./logs/php80/:/var/log/php/
      # 应用日志
      - ./logs/app/:/data/log/
    networks:
      backend:
        ipv4_address: ${PHP80_IP}

  ### PHP81 ##############################################################################
  php81:
    build:
      context: ./php81
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=true
        - EXT_PROTOBUF=true
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=true
    container_name: php81
    privileged: true
    restart: always
    cap_add:
      - SYS_PTRACE
    ports:
      - "9081:9081"
    #/etc/hosts
    <<: *hosts
    volumes:
      # php 配置文件
      - ./php81/config/php.ini:/usr/local/etc/php/php.ini
      - ./php81/config/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./php81/config/php-fpm.d:/usr/local/etc/php-fpm.d
      # 项目代码
      - ${WEB_ROOT_PATH}:/var/www/
      # php-fpm日志
      - ./logs/php81/:/var/log/php/
      # 应用日志
      - ./logs/app/:/data/log/
    networks:
      backend:
        ipv4_address: ${PHP81_IP}

  ### ELK ##############################################################################
  elasticsearch:
    build:
      context: ./elasticsearch
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    container_name: elasticsearch
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,z
      - ./data/elasticsearch:/usr/share/elasticsearch/data:z
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: -Xms512m -Xmx512m
      # Bootstrap password.
      # Used to initialize the keystore during the initial startup of
      # Elasticsearch. Ignored on subsequent runs.
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      # Use single node discovery in order to disable production mode and avoid bootstrap checks.
      # see: https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
      discovery.type: single-node
    networks:
      backend:
        ipv4_address: ${ELASTICSEARCH_IP}
  elksetup:
    build:
      context: ./elksetup
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    init: true
    container_name: elksetup
    volumes:
      - ./data/setup:/state:Z
    environment:
      ELASTIC_PASSWORD: ${ELASTIC_PASSWORD:-}
      LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
    networks:
      backend:
        ipv4_address: ${ELKSETUP_IP}
    depends_on:
      - elasticsearch
  kibana:
    build:
      context: kibana/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    container_name: kibana
    volumes:
      - ./kibana/config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
    ports:
      - "5601:5601"
    environment:
      KIBANA_SYSTEM_PASSWORD: ${KIBANA_SYSTEM_PASSWORD:-}
    networks:
      backend:
        ipv4_address: ${KIBANA_IP}
    depends_on:
      - elasticsearch
  logstash:
    build:
      context: logstash/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    container_name: logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro,Z
      - ./logstash/pipeline:/usr/share/logstash/pipeline:ro,Z
    ports:
      - "5044:5044"
      - "50000:50000/tcp"
      - "50000:50000/udp"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: -Xms256m -Xmx256m
      LOGSTASH_INTERNAL_PASSWORD: ${LOGSTASH_INTERNAL_PASSWORD:-}
    networks:
      backend:
        ipv4_address: ${LOGSTASH_IP}
    depends_on:
      - elasticsearch

  filebeat:
    build:
      context: filebeat/
      args:
        ELASTIC_VERSION: ${ELASTIC_VERSION}
    entrypoint: "filebeat -e -strict.perms=false"
    container_name: filebeat
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
      - ./filebeat/modules.d/nginx.yml:/usr/share/filebeat/modules.d/nginx.yml
      - ./logs/elk:/var/elk/logs
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - logstash
      - elasticsearch
      - kibana
    links:
      - logstash
    networks:
      backend:
        ipv4_address: ${FILEBEAT_IP}

networks:
  backend:
    driver: bridge
    ipam:
      config:
        - subnet: ${SUBNET}
