    build:
      context: ./php72
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=false
        - EXT_PROTOBUF=false
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=false
    container_name: php72
    privileged: true
    restart: always
    cap_add:
      - SYS_PTRACE
