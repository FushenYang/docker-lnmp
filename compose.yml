version: '3.8'

#/etc/hosts
x-hosts: &hosts
  extra_hosts:
    - default.dev.com:${NGINX_IP}

services:
  ### NGINX ##############################################################################
  nginx:
    build: ./nginx
    container_name: nginx
    privileged: true
    ports:
      - ${NGINX_HOST_HTTP_PORT}:80
      - ${NGINX_HOST_HTTPS_PORT}:443
    restart: always
    volumes:
      # nginx默认配置文件
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      # 项目代码
      - ${WEB_ROOT_PATH}:/var/www/
      # nginx日志
      - ${NGINX_LOG_PATH}:/var/log/nginx/
    networks:
      backend:
        ipv4_address: ${NGINX_IP}
  ### MySQL ##############################################################################
  mysql:
    build:
      context: ./mysql
      args:
        - VERSION=${MYSQL_VERSION}
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - TZ=${MYSQL_TIMEZONE}
    volumes:
      # mysql默认配置文件
      - ${MYSQL_CONF_PATH}:/etc/mysql/conf.d/docker.cnf
      # 数据文件
      - ${MYSQL_DATA_PATH}:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    privileged: true
    ports:
      - ${MYSQL_PORT}:3306
    networks:
      backend:
        ipv4_address: ${MYSQL_IP}


  ### Redis ##############################################################################
  redis:
    build:
      context: ./redis
      args:
        - VERSION=${REDIS_VERSION}
    container_name: redis
    command: redis-server /etc/redis/redis.conf
    restart: always
    ports:
      - ${REDIS_PORT}:6379
    volumes:
      - ${REDIS_DATA_PATH}:/data
      - ${REDIS_CONF_PATH}:/etc/redis/redis.conf
    networks:
      backend:
        ipv4_address: ${REDIS_IP}

  ### PHP56 #############################################################################
  php56:
    build:
      context: ./php56
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=false
        - EXT_PROTOBUF=false
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=false
    container_name: php56
    privileged: true
    restart: always
    cap_add:
      - SYS_PTRACE
    ports:
      - "9056:9056"
    #/etc/hosts
    <<: *hosts
    volumes:
      # php 配置文件
      - ./php56/config/php.ini:/usr/local/etc/php/php.ini
      - ./php56/config/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./php56/config/php-fpm.d:/usr/local/etc/php-fpm.d
      # 项目代码
      - ${WEB_ROOT_PATH}:/var/www/
      # php-fpm日志
      - ./logs/php56/:/var/log/php/
      - ./logs/app/:/data/log/
    networks:
      backend:
        ipv4_address: ${PHP56_IP}
  ### PHP71 ##############################################################################
  php71:
    build:
      context: ./php71
      args:
        - EXT_GD=true
        - EXT_REDIS=true
        - EXT_GRPC=true
        - EXT_PROTOBUF=false
        - EXT_MEMCACHED=true
        - EXT_SWOOLED=false
    container_name: php71
    privileged: true
    restart: always
    cap_add:
      - SYS_PTRACE
    ports:
      - "9071:9071"
    #/etc/hosts
    <<: *hosts
    volumes:
      # php 配置文件
      - ./php71/config/php.ini:/usr/local/etc/php/php.ini
      - ./php71/config/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./php71/config/php-fpm.d:/usr/local/etc/php-fpm.d
      # 项目代码
      - ${WEB_ROOT_PATH}:/var/www/
      # php-fpm日志
      - ./logs/php71/:/var/log/php/
      - ./logs/app/:/data/log/
    networks:
      backend:
        ipv4_address: ${PHP71_IP}

  ### PHP72 ##############################################################################
